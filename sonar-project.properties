# Unique project key in SonarQube (set this in your SonarQube UI)
sonar.projectKey=Tejas
sonar.projectName=Tejas
sonar.projectVersion=1.0

# Source code location
sonar.sources=.

# Exclude test files from analysis
sonar.exclusions=**/tests/**

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# Python coverage report generated by pytest/coverage.py
sonar.python.coverage.reportPaths=coverage.xml

# Optional: where unit test results are stored (JUnit XML format if you export them)
sonar.python.junit.reportPath=tests/results.xml
